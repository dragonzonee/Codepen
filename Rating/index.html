<!DOCTYPE html>
<html>
<head>
	<title>Rating</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container">

		<div class="warpper">
			<div class="img-warpper one two three four five" id="one" onmouseover="rateone()"><img src="images/bg.png"></div>
			<div class="img-warpper two three four five" id="two" onmouseover="ratetwo()"><img src="images/bg.png"></div>
			<div class="img-warpper three four five" id="three" onmouseover="ratethree()"><img src="images/bg.png"></div>
			<div class="img-warpper four five" id="four" onmouseover="ratefour()"><img src="images/bg.png"></div>
			<div class="img-warpper five" id="five" onmouseover="ratefive()"><img src="images/bg.png"></div>
		</div>
	</div>


	<script type="text/javascript">
		function rateone(){
			document.getElementClassName("one").style.background="#d52212"
		}

		function ratetwo(){
			document.getElementClassName("two").style.background="red";
		}

		function ratethree(){
			document.getElementClassName(two).style.background="red";
		}

		function ratefour(){
			document.getElementClassName(two).style.background="red";
		}

		function ratefive(){
			document.getElementClassName(two).style.background="red";
		}
	</script>
</body>
</html>

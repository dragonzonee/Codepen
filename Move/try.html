<body>

<div class="first"></div>

<style type="text/css">
	.first{
		width: 100px;
		height: 100px;
		background: gray;
		position: relative;
		-webkit-animation:mymove 5s infinite; 
	}

	@-webkit-keyframes mymove{
		from {left: 0px;}
		to{left: 90px;}
	}


</style>
